<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS 26.0 Safari Tab Bar Background Hack</title>
  <style>
    .veil {
      display: none;
    }
    @supports (-webkit-touch-callout: none) and (-webkit-overflow-scrolling: touch) {
      .veil {
        position: sticky;
        top: 0;
        z-index: 10000;
        display: block;
        pointer-events: none;
      }
      .veil-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        backdrop-filter: blur(1px);
      }
    }

    /* The following is not related to the hack */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      transition: background-color 300ms ease;
    }
    .container {
      display: grid;
      gap: 32px;
      padding: 32px;
      max-width: 480px;
      margin: 0 auto;
    }
    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #64748b;
      color: #fff;
      font-size: 36px;
      height: 480px;
      font-family: 'Inter', sans-serif;
      border: none;
      outline: none;
      -webkit-appearance: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="veil" aria-hidden="true">
    <div class="veil-overlay"></div>
  </div>

  <div class="container">
    <button type="button" class="box">Change Color</button>
    <button type="button" class="box">Change Color</button>
    <button type="button" class="box">Change Color</button>
    <button type="button" class="box">Change Color</button>
    <button type="button" class="box">Change Color</button>
    <button type="button" class="box">Change Color</button>
    <button type="button" class="box">Change Color</button>
    <button type="button" class="box">Change Color</button>
    <button type="button" class="box">Change Color</button>
    <button type="button" class="box">Change Color</button>
  </div>

  <script>
    const colors = ['#e2e8f0', '#0f172a', '#000000']
    let i = 0

    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', () => {
        document.body.style.backgroundColor = colors[i]
        i = (i + 1) % colors.length
      })
    })
  </script>
</body>
</html>
